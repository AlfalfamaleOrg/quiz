<script>
    // 2. This code loads the IFrame Player API code asynchronously.
    var tag = document.createElement('script');

    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // 3. This function creates an <iframe> (and YouTube player)
    //    after the API code downloads.
    var waiting;
    var player;
    function onYouTubeIframeAPIReady() {
        waiting = new YT.Player('waiting', {
            height: '0',
            width: '0',
            volume: 50,
            videoId: '3to4vaWl2dY',
            playlistId: '3to4vaWl2dY',
            playerVars: {
                'loop': 1,
                'playlist': '3to4vaWl2dY',
            },
        });
        player = new YT.Player('player', {
            height: '0',
            width: '0',
            videoId: '3to4vaWl2dY',
        });

    }

    function toggleWaiting() {
        if (waiting.getPlayerState() == 1) {
            waiting.pauseVideo();
        } else {
            player.stopVideo();
            waiting.setVolume(50);
            waiting.playVideo();
        }
    }

    for (let button  of document.getElementsByClassName('playbutton')) {
        button.addEventListener('click', play);
    }
    function play() {
        var videoId = this.id;
        var sec = this.getAttribute('data-sec');

        if (player.getVideoData().video_id != videoId) {
            player.loadVideoById(videoId, sec);
            waiting.pauseVideo();
            player.playVideo();
            const title = this.getAttribute('data-title');
            document.getElementById('title').innerText = title.substring(0,2);
            document.getElementById('title').setAttribute('full', title);
            return;
        }

        if (player.getPlayerState() == 1) {
            player.pauseVideo();
            waiting.setVolume(20);
            waiting.playVideo();
        } else {
            waiting.pauseVideo();
            player.playVideo();
        }
    }
    function pause() {
        player.stopVideo();
        waiting.pauseVideo();
    }
    function title() {
        document.getElementById('title').innerText = document.getElementById('title').getAttribute('full');
    }
</script>
